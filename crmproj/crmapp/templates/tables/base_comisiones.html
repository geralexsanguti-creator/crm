{% extends 'base.html' %}


{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    {% if messages %}
    <div class="mb-6">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} rounded-lg p-4 mb-2 {% if message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200{% elif message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% else %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    {% block comisiones_content %}
    {% endblock %}
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Función para formatear montos monetarios
    function formatearMoneda(monto) {
        return new Intl.NumberFormat('es-AR', {
            style: 'currency',
            currency: 'ARS'
        }).format(monto);
    }
    
    // Función para formatear fechas
    function formatearFecha(fecha) {
        return new Date(fecha).toLocaleDateString('es-AR');
    }
    
    // Cerrar modales al hacer click fuera
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.close();
        }
    });
</script>
{% endblock %}
