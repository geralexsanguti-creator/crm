<!-- Modal con Formulario de Contacto -->
<dialog id="modal_agregar_categoria" class="modal">
        <div class="modal-box">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            
            <h3 class="font-bold text-xl mb-4">Agregar Nueva Categoría</h3>
            
            <form id="formAgregarCategoria" method="POST" action="{% url 'categorias' %}" class="space-y-4">
                {% csrf_token %}
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Nombre de la categoría *</span>
                    </label>
                    {{ form.nombre }}
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold">Descripción</span>
                    </label>
                    {{ form.descripcion }}
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-3">
                        {{ form.activo }}
                        <span class="label-text font-semibold">Categoría Activa</span>
                    </label>
                </div>

                <div id="categoriaMessages"></div>

                <div class="modal-action">
                    <button type="button" onclick="modal_agregar_categoria.close()" class="btn btn-ghost">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Guardar Categoría
                    </button>
                </div>
            </form>
        </div>
        
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    
</dialog>
<script>
function cerrarModal() {
    const modal = document.getElementById('modal_agregar_categoria');
    modal.close();
}

// Manejar el envío del formulario
document.getElementById('formAgregarCategoria').addEventListener('submit', function(e) {
    // Validación básica
    const nombre = this.querySelector('input[name="nombre"]').value;
    if (!nombre.trim()) {
        e.preventDefault();
        alert('El nombre de la categoría es requerido');
        return;
    }
});
</script>
