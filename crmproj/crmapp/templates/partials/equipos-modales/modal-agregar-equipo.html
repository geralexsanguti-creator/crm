<dialog id="modalAgregarEquipo" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Agregar Nuevo Equipo</h3>
    <form method="post" action="{% url 'agregar_equipo' %}">
      {% csrf_token %}
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Nombre del Equipo</span>
        </label>
        <input type="text" name="nombre_equipo" placeholder="Ingrese el nombre del equipo" class="input input-bordered w-full" required>
      </div>
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Descripción</span>
        </label>
        <textarea name="descripcion" placeholder="Ingrese una descripción del equipo" class="textarea textarea-bordered h-24"></textarea>
      </div>
      <div class="modal-action">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn" onclick="modalAgregarEquipo.close()">Cancelar</button>
      </div>
    </form>
  </div>
</dialog>
